        // --- Standard App Logic (No major changes needed below) ---
        function setEngineStatus(isReady, message) {
            dom.status.dot.className = `w-3 h-3 rounded-full ${isReady ? 'bg-green-500' : 'bg-yellow-400 animate-pulse'}`;
            dom.status.text.textContent = message;
            dom.status.text.className = `text-sm ${isReady ? 'text-green-400' : 'text-yellow-400'}`;
            dom.runBtn.disabled = !isReady;
             if(isReady) dom.runBtn.classList.remove('animate-pulse');
        }

        async function initializeApp() {
            setEngineStatus(false, 'در حال بارگذاری موتور پایتون...');
            try {
                pyodide = await loadPyodide();
                setEngineStatus(false, 'در حال بارگذاری کتابخانه‌ها...');
                await pyodide.loadPackage(['numpy', 'scipy']);

                setEngineStatus(false, 'در حال بارگذاری کد بک‌اند...');
                const backendCode = await (await fetch('./backend.py')).text();
                pyodide.runPython(backendCode);
                runSimulationPython = pyodide.globals.get('run_simulation_from_js');

                setEngineStatus(true, 'موتور شبیه‌ساز آماده است');
            } catch (error) {
                console.error("Pyodide initialization failed:", error);
                setEngineStatus(false, 'خطا در بارگذاری موتور');
                dom.status.dot.className = 'w-3 h-3 rounded-full bg-red-500';
                dom.status.text.className = 'text-sm text-red-400';
            }

            const scenarioKeys = "ABCDEFGHIJKLMNOPQR".split('');
            scenarioKeys.forEach(key => {
                if (!scenarios[key]) { // Create placeholder for un-defined scenarios
                     scenarios[key] = { name: `Scenario ${key}`, desc: `Configuration ${key}`, options: {1:{name:'Option 1', fields:[]}, 2:{name:'Option 2', fields:[]}}};
                }
                const link = document.createElement('a');
                link.href = '#'; link.className = 'sidebar-link block py-2 px-4 mb-1 rounded-md text-gray-300 hover:bg-gray-700 transition-colors';
                link.textContent = `${key}: ${scenarios[key].name}`; link.dataset.scenario = key;
                link.addEventListener('click', e => { e.preventDefault(); loadScenario(key); });
                dom.nav.appendChild(link);
            });
            dom.runBtn.addEventListener('click', handleRunSimulation);
        }

        function loadScenario(id) {
            activeScenario = id; const scenario = scenarios[id];
            dom.welcome.classList.add('hidden'); dom.dashboard.classList.remove('hidden');
            dom.title.textContent = `پیکربندی ${id}: ${scenario.desc}`;
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.toggle('active', l.dataset.scenario === id));
            dom.tabs.innerHTML = '';
            Object.keys(scenario.options).forEach((optKey, i) => {
                const btn = document.createElement('button'); btn.type = 'button'; btn.textContent = scenario.options[optKey].name;
                btn.dataset.option = optKey; btn.className = `px-4 py-2 text-sm font-medium transition-colors ${ i === 0 ? 'rounded-r-md' : ''} ${ i === Object.keys(scenario.options).length -1 ? 'rounded-l-md' : ''}`;
                btn.addEventListener('click', () => loadOption(optKey)); dom.tabs.appendChild(btn);
            });
            loadOption(Object.keys(scenario.options)[0]);
        }
        function loadOption(id) {
            activeOption = id; const option = scenarios[activeScenario].options[id];
            dom.tabs.querySelectorAll('button').forEach(btn => {
                const isActive = btn.dataset.option === id;
                btn.className = `px-4 py-2 text-sm font-medium transition-colors ${isActive ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}`;
                 if (btn.nextSibling) btn.classList.add('rounded-r-md'); if(btn.previousSibling) btn.classList.add('rounded-l-md');
            });
            dom.inputs.innerHTML = '';
            if (option.fields.length === 0) {
                 dom.inputs.innerHTML = `<p class="text-gray-400 col-span-full">ورودی‌های دقیق برای این سناریو هنوز تعریف نشده‌اند.</p>`;
                 return;
            }
            option.fields.forEach(f => {
                const unit = f.unit || 'g/L';
                const fieldHTML = `<div class="flex flex-col"><label for="${f.id}" class="text-sm text-gray-400 mb-1">${f.label}</label><div class="flex items-center"><input type="number" id="${f.id}" value="${f.value}" step="0.01" class="industrial-input w-full text-left dir-ltr">${unit ? `<span class="mr-2 text-gray-400 text-sm">${unit}</span>` : ''}</div></div>`;
                dom.inputs.innerHTML += fieldHTML;
            });
            dom.resultsArea.classList.add('hidden');
            dom.recommendationsContainer.classList.add('hidden');
        }
        async function handleRunSimulation() {
            dom.btnText.textContent = 'در حال محاسبه...'; dom.spinner.classList.remove('hidden'); dom.runBtn.disabled = true;
            const inputValues = {};
            scenarios[activeScenario].options[activeOption].fields.forEach(f => { inputValues[f.id] = parseFloat(document.getElementById(f.id).value); });
            try {
                const payload = JSON.stringify({ scenario: activeScenario, option: activeOption, inputs: inputValues });
                const resultProxy = runSimulationPython(payload);
                const data = resultProxy.toJs({ dict_converter: Object.fromEntries });
                resultProxy.destroy();

                if (data.error) throw new Error(data.error);
                displayResults(data);
            } catch (e) {
                alert(`خطا در شبیه‌سازی: ${e.message}`);
            } finally {
                dom.btnText.textContent = 'اجرای شبیه‌سازی'; dom.spinner.classList.add('hidden');
                setEngineStatus(true, 'موتور شبیه‌ساز آماده است');
            }
        }
        function displayResults({ results, chartData, recommendations }) {
            dom.resultsContainer.innerHTML = '';
            results.forEach(item => {
                const icon = item.label.includes('راندمان') ? 'fa-percent' : item.label.includes('ظرفیت') ? 'fa-battery-full' : 'fa-chart-line';
                const card = `<div class="glass-card flex justify-between items-center p-4 rounded-lg"><div><p class="text-sm text-gray-400">${item.label}</p><p class="text-2xl font-bold text-white">${item.value} <span class="text-base font-normal text-gray-300">${item.unit}</span></p></div><div class="bg-blue-500/20 text-blue-300 rounded-full h-10 w-10 flex items-center justify-center"><i class="fas ${icon}"></i></div></div>`;
                dom.resultsContainer.innerHTML += card;
            });

            dom.recommendationsList.innerHTML = '';
            if (recommendations && recommendations.length > 0) {
                recommendations.forEach(rec => {
                    const li = document.createElement('li');
                    li.textContent = rec;
                    li.className = 'flex items-center';
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-check-circle text-green-400 ml-3';
                    li.prepend(icon);
                    dom.recommendationsList.appendChild(li);
                });
                dom.recommendationsContainer.classList.remove('hidden');
            } else {
                dom.recommendationsContainer.classList.add('hidden');
            }

            drawChart(chartData);
            dom.resultsArea.classList.remove('hidden');
        }
        function drawChart(data) {
            const layout = { title: 'نمودار مک‌کیب-تیل', paper_bgcolor: 'transparent', plot_bgcolor: 'rgba(255, 255, 255, 0.05)', font: { family: 'Vazirmatn, sans-serif', color: '#e2e8f0' }, xaxis: { title: 'غلظت مس در فاز آبی (g/L)', gridcolor: 'rgba(255, 255, 255, 0.1)' }, yaxis: { title: 'غلظت مس در فاز آلی (g/L)', gridcolor: 'rgba(255, 255, 255, 0.1)' }, legend: { x: 0.05, y: 0.95, bgcolor: 'rgba(0,0,0,0.3)'}, margin: { l: 60, r: 30, b: 50, t: 50 } };
            const traces = [ { x: data.eq_x, y: data.eq_y, mode: 'lines', name: 'خط تعادل', line: { color: '#4299e1', width: 3 } }, { x: data.op_x, y: data.op_y, mode: 'lines+markers', name: 'خط عملیاتی', line: { color: '#68d391', width: 2, dash: 'dash' }, marker: { color: '#68d391', size: 8 } } ];
            Plotly.newPlot(dom.chart, traces, layout, {responsive: true});
        }
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
